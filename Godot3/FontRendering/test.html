<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Font Test</title>
    <style>
      div {
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .fs12 {
        font-family: "Ubuntu";
        font-size: 12px;
      }
      .fs14 {
        font-family: "Ubuntu";
        font-size: 14px;
      }
      .fs16 {
        font-family: "Ubuntu";
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="fs12">
      The quick brown fox jumps over the lazy dog.
    </div>
    <div class="fs14">
      The quick brown fox jumps over the lazy dog.
    </div>
    <div class="fs16">
      The quick brown fox jumps over the lazy dog.
    </div>
  </body>
</html>
